<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="root"></div>

    

    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script>
       
        const root = document.querySelector('#root');//Access root

        //Create element
        const p1 = React.createElement('p',{
            children: 'Hello Paragraph 1',
        });

        const p2 = React.createElement('p',{
            children: 'Hello Paragraph 2',
        });

        const element = React.createElement(React.Fragment, {
            children: [p1, p2]
        });

        //Render
        ReactDOM.render(element, root);
    </script>
    
</body>
</html>
